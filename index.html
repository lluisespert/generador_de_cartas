<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Generador de Cartas</title>
</head>
<body>
    <div class="d-flex d-flex justify-content-center p-3">
        <div class="d-flex d-flex justify-content-center" id="cartas"></div>
        <div class="d-flex d-flex justify-content-center offset-1" id="cartas2" name="cartas2"></div>
    </div>
    <div class="d-flex d-flex justify-content-center">
        <form class="col-3">
            <div class="mb-3">
                <input type="text" class="form-control" id="numero" placeholder="Introduce el numero de la carta">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="palocarta" placeholder="Introduce el palo de la baraja">
            </div>
            <input type="button" class="btn btn-primary col-12" id="magia" value="Carta aleatoria"/>
        </form>
    </div>
    <script src="js/funciones.js"></script>
</body>
</html>
